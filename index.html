<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <style>

            background: url('https://cdn.discordapp.com/attachments/1261181113775423561/1322406781963599972/xqp25imf8a251.png?ex=6770c2c9&is=676f7149&hm=351b465af807abbd28061b1501c08454886da710dfab8785d27c3df19a2215a0&') no-repeat center center fixed;
            background-size: cover;

            color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 20px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-family: 'Bungee', cursive;
            font-size: 24px;
            color: #FF69B4;
            margin-bottom: 10px;
            text-shadow: 2px 2px 8px rgba(255, 105, 180, 0.8);
        }
        p {
            font-size: 14px;
            font-family: 'Verdana', sans-serif;
            color: #ccc;
            margin-top: 10px;
        }
        a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
        }
        a:hover {
            text-decoration: underline;
        }
        .button {
            background-color: #008000;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 14px;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 20px;
            box-shadow: 0px 4px 10px rgba(0, 128, 0, 0.5);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .button:hover {
            background-color: #006400;
            transform: translateY(-2px);
        }
        .button:before {
            content: '\2714';
            font-size: 16px;
            margin-right: 5px;
        }
        .update-message {
            font-size: 12px;
            color: #888;
            margin-top: 15px;
        }
        .audio-container {
            margin-top: 20px;
            background-color: rgba(0, 0, 255, 0.3); /* Red transparent background */
            border: 2px solid rgba(0, 0, 255, 0.6); /* Darker red border */
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 255, 0.5); /* Glow effect */
        }
        .audio-container audio {
            width: 100%;
            outline: none;
            border: none;
        }
    </style>
</head>
